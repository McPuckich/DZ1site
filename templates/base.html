<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
        {% if title %}
        <title>DZ - {{ title }}</title>
        {% else %}
        <title>{{ title }}</title>
        {% endif %}
    {% endblock title %}
</head>
<body>
    <div>
    {% block content %}
      <h1>{{ title }}</h1>
      {% block menu%}
        <ul class="menu">
            {% for m in menu %}
            <li><a href="{{ m.url }}">{{ m.name }}</a></li>
            {% endfor %}
        </ul>
      {% endblock menu%}
    {% endblock content %}
    </div>
</body>
</html>
